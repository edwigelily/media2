<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#FFFA500">
    <title>Mon multimédia</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="assets/img/icons8-colombe-100.png"/>
    
</head>
<body>
    <main>
        <header>
            <h1>Ma page Multimédia, mes instants de bonheurs...</h1>
            <div class="header"></div>
        </header>
        <section class="image">
            <h2>Mes Images:</h2>
            <figure>
                <img src="https://www.pngitem.com/pimgs/m/5-51966_game-of-thrones-chair-png-pic-game-of.png" alt="lien vers mon image.png" width="50%" height="50%"/>
                <figcaption>Le Trone de fer</figcaption>
            </figure>
            <figure>
                <img src="assets/img/bn.gif" alt="image animé vous souhaitant une Bonne année">
                <figcaption style="color: #FFCB60	;">Bonne et heureuse année à vous !!!!!</figcaption>
            </figure>
            <figure>
                <img src="assets/img/IMG_20200130_122536_5.jpg" alt="Photo de moi">
                <figcaption></figcaption>
            </figure>
        </section>
        <section class="video">
            <h2>Mes vidéos & audio:</h2>
            <video src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" controls></video>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/Khz6ud6wFcw" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <figure>	
                <figcaption> Ma musique préférée du moment:</figcaption>
                <audio src="assets/audio/Kery.mp3" controls>Musique</audio>
            </figure>
        </section>
        <section class="carte">
            <h2>Carte sur Google-Maps</h2>

            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d15958.924181850305!2d9.50297881977539!3d0.3789714500000073!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sfr!2sga!4v1579096081438!5m2!1sfr!2sga" width="600" height="450" frameborder="0" allowfullscreen=""></iframe>
        </section>
        <footer></footer>
    </main>
</body>
</html>
